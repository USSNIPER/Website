  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #00ff00;
      min-height: 100vh;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('raft-background.webp'); /* Set background image */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: blur(5px); /* Apply blur effect */
      -webkit-filter: blur(5px); /* Safari support */
      z-index: -1; /* Place behind content */
      opacity: 0.8; /* Adjust opacity of the blurred image */
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: -1; /* Place behind content, above blurred image */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 1.5rem;
      line-height: 1.5;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .home-button {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: none;
      color: #00ff00;
      font-weight: bold;
      text-transform: uppercase;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      display: inline-block;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #a0ffaa;
    }

    .info-text {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .download-link {
      font-size: 1.3rem;
      color: #00ff00;
      text-decoration: underline;
      margin-top: 0.5rem;
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    .mod-category-heading {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 3rem;
      margin-bottom: 1.5rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .mod-list {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem 1rem;
      list-style: none;
      padding: 0;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }

    .mod-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-width: 150px;
      padding: 0.5rem 0;
    }

    .mod-link {
      color: #00ff00;
      text-decoration: underline;
      font-size: 1.3rem;
      font-weight: normal;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mod-link:hover {
      color: #a0ffaa;
    }

    .mod-icon {
      font-size: 1.5rem;
      color: #8a2be2;
      line-height: 1;
    }

    .mod-emoji {
      font-size: 1.5rem;
      color: #8a2be2;
      line-height: 1;
    }

    @media (max-width: 768px) {
      .mod-item {
        flex-basis: 100%;
        max-width: 100%;
        justify-content: center;
      }
    }
  </style>
