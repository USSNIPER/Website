<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Mods</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #00ff00;
      min-height: 100vh;
      padding: 3rem 2rem;
      text-align: center;
      position: relative; /* Needed for the pseudo-element overlay */
      z-index: 0; /* Ensure body content is above the pseudo-element */
    }

    /* Background image with blur and overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Updated to use the relative path for the image */
      background-image: url('minecraft-background.webp');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: blur(5px); /* Adjust blur amount as needed */
      -webkit-filter: blur(5px); /* Safari support */
      z-index: -1; /* Place behind content */
      opacity: 0.8; /* Adjust opacity of the blurred image if needed */
    }

    /* Optional: Add a subtle dark overlay for better text readability */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay, adjust opacity as needed */
      z-index: -1; /* Place behind content, above blurred image */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative; /* Ensure text is above background */
      z-index: 1;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 1.5rem;
      line-height: 1.5;
      text-align: center;
      position: relative; /* Ensure text is above background */
      z-index: 1;
    }

    .home-button {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: none;
      color: #00ff00;
      font-weight: bold;
      text-transform: uppercase;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      display: inline-block;
      margin-bottom: 2rem;
      position: relative; /* Ensure button is above background */
      z-index: 1;
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #a0ffaa;
    }

    /* Styles for the category buttons */
    .category-section {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      position: relative; /* Ensure section is above background */
      z-index: 1;
    }

    .category-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .category-button {
      background-color: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid #8a2be2;
      color: #00ff00;
      font-weight: normal;
      text-transform: uppercase;
      padding: 0.7rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .category-button:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: #a0ffaa;
      border-color: #a0ffaa;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .category-row {
        flex-direction: column;
        align-items: center;
      }
      .category-button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>MINECRAFT MODS</h1>

  <button class="home-button" onclick="window.location.href='../index.html'">HOME</button>

  <p>Choose What You Are Looking For!</p>

  <div class="category-section">
    <div class="category-row">
      <a class="category-button" href="Texture Packs/mc-texture-choose.html">Texture Packs</a>
      <a class="category-button" href="Mods/mc-mods-choose.html">Mods</a>
    </div>
  </div>

</body>
</html>
