<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate - US_SNIPER Mods</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #2c003e, #003f3f);
      color: #00ff00;
      min-height: 100vh;
      padding: 3rem 2rem;
      text-align: center; /* Ensures block-level elements are centered if they have margin: auto */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 1.5rem;
      line-height: 1.5;
      text-align: center;
    }

    .home-button {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: none;
      color: #00ff00;
      font-weight: bold;
      text-transform: uppercase;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      display: block; /* Changed to block to put it on its own line */
      margin: 1.5rem auto 1.5rem; /* Centered and added vertical margins */
      width: fit-content; /* Allow button to size to content */
      min-width: 120px; /* Ensure a minimum readable width */
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #a0ffaa;
    }

    /* Style for the donation button */
    .donate-link-button {
      display: block; /* Changed to block to put it on its own line */
      margin: 0 auto; /* Centered */
      background: linear-gradient(to right, #ff5f6d, #ffc371); /* Vibrant gradient */
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      padding: 1rem 2rem;
      border-radius: 30px; /* More rounded */
      text-decoration: none;
      font-size: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
      transition: all 0.3s ease;
      letter-spacing: 1px;
      width: fit-content; /* Allow button to size to content */
      min-width: 200px; /* Ensure a minimum readable width */
    }

    .donate-link-button:hover {
      background: linear-gradient(to right, #ffc371, #ff5f6d); /* Reverse gradient on hover */
      transform: translateY(-3px); /* Slight lift effect */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <h1>Support US_SNIPER Mods!</h1>

  <p>Your support helps us continue to provide hundreds of amazing mods. Thank you for considering a donation!</p>

  <button class="home-button" onclick="window.location.href='index.html'">HOME</button>

  <a class="donate-link-button" href="https://ko-fi.com/ussniper" target="_blank">Donate Now!</a>

</body>
</html>
