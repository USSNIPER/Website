<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payday 2 Mods</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #00ff00;
      min-height: 100vh;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('pd2-background.png'); /* Relative path to the image */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      z-index: -1;
      opacity: 0.8;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 1.5rem;
      line-height: 1.5;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .home-button {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: none;
      color: #00ff00;
      font-weight: bold;
      text-transform: uppercase;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      display: inline-block;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #a0ffaa;
    }

    .category-section {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .category-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .category-button {
      background-color: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid #8a2be2;
      color: #00ff00;
      font-weight: normal;
      text-transform: uppercase;
      padding: 0.7rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .category-button:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: #a0ffaa;
      border-color: #a0ffaa;
    }

    @media (max-width: 768px) {
      .category-row {
        flex-direction: column;
        align-items: center;
      }
      .category-button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>PAYDAY 2 MODS</h1>

  <button class="home-button" onclick="window.location.href='../index.html'">HOME</button>

  <p>Welcome to Payday 2 Mods, choose which category of mods you want to see!</p>

  <div class="category-section">
    <div class="category-row">
      <a class="category-button" href="pd2-cheats-mods.html">Cheats Mods</a>
      <a class="category-button" href="pd2-gameplay-improvements.html">Gameplay Improvements</a>
    </div>
    <div class="category-row">
      <a class="category-button" href="pd2-crime-spree.html">Crime Spree</a>
      <a class="category-button" href="pd2-equipment.html">Equipment</a>
    </div>
    <div class="category-row">
      <a class="category-button" href="pd2-free-stuff.html">Free Stuff</a>
      <a class="category-button" href="pd2-movement.html">Movement</a>
    </div>
    <div class="category-row">
      <a class="category-button" href="pd2-rest-of-the-mods.html">Rest of the Mods</a>
    </div>
  </div>

</body>
</html>
